- name: Deploy drupal container
  docker_container:
    name: drupal
    image: vladskvortsov/drupal_nginx_no_db:latest
    pull: true
    state: started
    restart: yes
    restart_policy: on-failure
    network_mode: drupal-overlay-net
    ports:
      - "80:80"
    links:
      - db
